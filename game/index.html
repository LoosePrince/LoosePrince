<!DOCTYPE html>
<html lang="zh-CN" class="light-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="http://q1.qlogo.cn/g?b=qq&nk=1377820366&s=640" type="image/x-icon">
    <title>游戏中心 - 树梢的个人空间</title>
    <meta http-equiv="Permissions-Policy" content="accelerometer=(), gyroscope=(), encrypted-media=()">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 返回主页按钮 -->
        <div class="mb-8">
            <a href="../index.html" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded-lg hover:opacity-90 transition-opacity">
                <i class="fas fa-arrow-left mr-2"></i>
                返回主页
            </a>
        </div>

        <!-- 游戏中心标题 -->
        <section class="game-header-section relative overflow-hidden bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl shadow-lg p-8 mb-12">
            <div class="game-header-decoration-1 absolute -top-20 -right-20 w-40 h-40 bg-purple-300 rounded-full opacity-20"></div>
            <div class="game-header-decoration-2 absolute -bottom-16 -left-16 w-32 h-32 bg-indigo-300 rounded-full opacity-20"></div>
            
            <div class="text-center">
                <h1 class="game-header-title text-4xl md:text-6xl font-bold text-gray-800 mb-4 tracking-tight">
                    <i class="game-header-icon fas fa-gamepad mr-4 text-purple-600"></i>
                    游戏中心
                </h1>
                <p class="game-header-subtitle text-xl text-gray-500 mb-6">欢迎来到我的游戏世界</p>
                <div class="w-20 h-1 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-full mx-auto"></div>
            </div>
        </section>

        <!-- 游戏列表 -->
        <section class="game-list-section bg-white rounded-2xl shadow-lg p-8 mb-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">我的游戏</h2>
            
            <ul class="space-y-3">
                <li>
                    <a href="reverse_gomoku.html" class="game-list-item game-list-item-purple flex items-center justify-between block px-4 py-3 text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-purple-400 hover:shadow-md transition-all cursor-pointer">
                        <span>小狐狸的魔法棋局</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </li>
                <li>
                    <a href="tcs.html" class="game-list-item game-list-item-green flex items-center justify-between block px-4 py-3 text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50 hover:border-green-400 hover:shadow-md transition-all cursor-pointer">
                        <span>贪吃蛇大冒险</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </a>
                </li>
            </ul>
        </section>

        <!-- 页脚 -->
        <section class="bg-gradient-to-br from-gray-800 to-gray-900 text-white rounded-2xl shadow-lg p-8 text-center">
            <p class="text-lg mb-4">享受游戏的乐趣！</p>
            <p class="text-sm text-gray-400">&copy; 2024 树梢. 保留所有权利.</p>
        </section>
    </div>

    <!-- 主题切换按钮 -->
    <button id="theme-toggle" class="fixed top-4 right-4 w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-md flex items-center justify-center text-yellow-500 dark:text-blue-300 transition-all duration-300 z-10">
        <i id="theme-icon-sun" class="fas fa-sun text-xl"></i>
        <i id="theme-icon-moon" class="fas fa-moon text-xl"></i>
    </button>

    <script>
        // 主题设置 - 在页面加载前检查
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const isDarkMode = savedTheme === 'dark' || 
                              (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.documentElement.classList.remove('light');
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
            }
        })();

        // 初始化主题切换功能
        function initThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            
            // 根据当前主题设置初始图标状态
            if (document.documentElement.classList.contains('dark')) {
                sunIcon.style.opacity = '0';
                sunIcon.style.transform = 'rotate(360deg) scale(0)';
                sunIcon.style.position = 'absolute';
                moonIcon.style.opacity = '1';
                moonIcon.style.transform = 'rotate(0) scale(1)';
            } else {
                moonIcon.style.opacity = '0';
                moonIcon.style.transform = 'rotate(-360deg) scale(0)';
                moonIcon.style.position = 'absolute';
                sunIcon.style.opacity = '1';
                sunIcon.style.transform = 'rotate(0) scale(1)';
            }
            
            // 点击切换主题
            themeToggle.addEventListener('click', () => {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    localStorage.setItem('theme', 'light');
                    
                    // 切换图标 - 月亮变太阳
                    moonIcon.style.opacity = '0';
                    moonIcon.style.transform = 'rotate(-360deg) scale(0)';
                    setTimeout(() => {
                        moonIcon.style.position = 'absolute';
                        sunIcon.style.position = 'static';
                        sunIcon.style.opacity = '1';
                        sunIcon.style.transform = 'rotate(0) scale(1)';
                    }, 200);
                } else {
                    document.documentElement.classList.remove('light');
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    
                    // 切换图标 - 太阳变月亮
                    sunIcon.style.opacity = '0';
                    sunIcon.style.transform = 'rotate(360deg) scale(0)';
                    setTimeout(() => {
                        sunIcon.style.position = 'absolute';
                        moonIcon.style.position = 'static';
                        moonIcon.style.opacity = '1';
                        moonIcon.style.transform = 'rotate(0) scale(1)';
                    }, 200);
                }
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
        });
    </script>
</body>
</html>
